name: Deploy website on push

on:
  push:
    branches:
      - main  # Deploy when changes are pushed to the main branch

jobs:
  web-build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, intl, bcmath 

    - name: Install Composer globally
      run: curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer

    - name: Install Composer dependencies
      run: composer install --no-progress --prefer-dist --verbose

    - name: Make PHPUnit executable
      run: chmod +x vendor/bin/phpunit

    - name: Run tests
      run: vendor/bin/phpunit --configuration phpunit.xml.dist

  web-deploy:
    name: Deploy
    needs: web-build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Git FTP
      run: sudo apt-get install git-ftp

    - name: Test FTP server connection
      run: |
        curl -v ${{ secrets.ftp_server }}

    - name: Set up Git FTP credentials
      run: |
        git config --global user.name ${{ secrets.ftp_username }}
        git config --global user.email ${{ secrets.ftp_email }}

    - name: Check if git-ftp is initialized
      run: |
        if [ ! -f .git-ftp.log ]; then
          echo "Initializing git-ftp..."
          git ftp init --user ${{ secrets.ftp_username }} --passwd ${{ secrets.ftp_password }} ${{ secrets.ftp_server }}/
        fi

    - name: Deploy only modified files
      run: |
        echo "Deploying modified files..."
        git ftp push --user ${{ secrets.ftp_username }} --passwd ${{ secrets.ftp_password }} --remote-dir /public_html/demo_project_cicd ftp://${{ secrets.ftp_server }}/
