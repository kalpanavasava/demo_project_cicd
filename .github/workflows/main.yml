name: Deploy Demo Project to cPanel

on:
  push:
    branches:
      - main  # Deploy when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up SSH to authenticate with cPanel server
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    # Deploy files to cPanel using rsync
    - name: Sync files to cPanel
      run: |
        # Define server and path
        SERVER_USER="zoz3x0usqprf"   # Replace with your cPanel username
        SERVER_HOST="184.168.102.106" # Replace with your cPanel server hostname or IP
        REMOTE_PATH="public_html/demo_project_cicd"  # Path where you want to deploy

        # Sync files using rsync
        rsync -avz --delete ./ $SERVER_USER@$SERVER_HOST:$REMOTE_PATH

        # Optionally, if you need to clear cache or restart a service, you can add it here
        ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST << 'EOF'
          # Navigate to the demo project directory if necessary
          cd $REMOTE_PATH
          # Restart services or clear caches if needed, for example:
          # sudo systemctl restart apache2  # For Apache server
        EOF
