name: Deploy website on push

on:
  push:
    branches:
      - main  # Deploy when changes are pushed to the main branch

jobs:
  web-build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, intl, bcmath, xdebug
        coverage: xdebug  # This enables Xdebug for code coverage

    - name: Install Composer globally
      run: curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer

    - name: Install Composer dependencies
      run: |
        composer install --no-interaction --prefer-dist

    - name: Verify PHPUnit installation
      run: |
        composer show phpunit/phpunit

    - name: Check if Xdebug is enabled
      run: php -m | grep xdebug

    - name: Fix execute permissions for PHPUnit
      run: |
        chmod +x vendor/bin/phpunit  

    - name: Create coverage directory
      run: mkdir -p coverage

    - name: Run PHPUnit tests with coverage
      run: |
        vendor/bin/phpunit --configuration phpunit.xml --coverage-clover coverage/coverage-report.xml

    - name: Upload code coverage report
      uses: actions/upload-artifact@v3
      with:
        name: clover-coverage-report
        path: coverage/coverage-report.xml
      
