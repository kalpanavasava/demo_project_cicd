name: Database Connection Workflow

on:
  push:
    branches:
      - main

jobs:
  connect_to_database:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up MySQL client
      run: sudo apt-get install mysql-client

    - name: Check DNS resolution
      run: |
        nslookup voidek.com
        curl voidek.com

    - name: Connect to MySQL and run a query
      env:
        DB_HOST: ${{ secrets.DB_HOST }}  # e.g., voidek.com
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: |
        # Force TCP connection and specify port
        mysql --protocol=tcp -h $DB_HOST -P 3306 -u $DB_USER -p$DB_PASSWORD $DB_NAME -e "SHOW DATABASES;"
