name: Deploy website on push

on:
  push:
    branches:
      - main  # Deploy when changes are pushed to the main branch

jobs:
  web-build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, intl, bcmath 

    - name: Install Composer globally
      run: curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer

    - name: Install Composer dependencies
      run: composer install --no-progress --prefer-dist --verbose
    
    # Fix the permission for phpunit
    - name: Make PHPUnit executable
      run: chmod +x vendor/bin/phpunit

    # Check if tests directory exists before running PHPUnit
    - name: Check if tests directory exists
      run: |
        if [ ! -d "./tests" ]; then
          echo "Tests directory not found. Skipping tests.";
          exit 0;  # Skip PHPUnit if no tests directory
        fi

    - name: Run tests 
      run: vendor/bin/phpunit --configuration phpunit.xml.dist

  web-deploy:
    name: Deploy
    needs: web-build
    runs-on: ubuntu-latest
    
    steps:
    - name: Get latest code
      uses: actions/checkout@v2
    
    - name: Sync files to server
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.ftp_server }}
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server_dir: /public_html/demo_project_cicd/  
        local_dir: demo_project_cicd/
