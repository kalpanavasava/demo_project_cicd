name: Deploy website on push

on:
  push:
    branches:
      - main  # Deploy when changes are pushed to the main branch

jobs:
  web-build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up PHP (with necessary extensions)
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, intl, bcmath  # Optional: Add other extensions if needed

    # Step 3: Install Composer globally (ensure it's available for the current workflow)
    - name: Install Composer globally
      run: curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer

    # Step 4: Install Composer dependencies (including PHPUnit)
    - name: Install Composer dependencies
      run: composer install --no-progress --prefer-dist --verbose

    # Step 5: Install PHP_CodeSniffer (PHPCS)
    - name: Install PHP_CodeSniffer (PHPCS)
      run: composer require --dev squizlabs/php_codesniffer

    # Step 6: Set execute permissions for PHPUnit (to ensure it's executable)
    - name: Set execute permissions for PHPUnit
      run: chmod +x vendor/bin/phpunit

    # Step 7: Check PHPUnit installation (optional, just for verification)
    - name: Verify PHPUnit installation
      run: vendor/bin/phpunit --version  # This will confirm if PHPUnit is correctly installed

    # Step 8: List directory structure to debug paths
    - name: List directory structure
      run: ls -R  # This helps to check if 'src/' exists

    # Step 9: Run PHPCS for linting (adjust path based on the actual folder)
    # - name: Run PHPCS for linting
    #   run: vendor/bin/phpcs --standard=PSR12 src/

    # Step 10: Run PHPUnit tests
    - name: Run PHPUnit tests
      run: vendor/bin/phpunit --configuration phpunit.xml

  web-deploy:
    name: ðŸŽ‰ Deploy
    needs: web-build
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: voidek.in
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server_dir: /public_html/demo_project_cicd/
